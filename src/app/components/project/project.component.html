<p-card>
  <p-header>
    <h3 class="ui-card-header-title">{{project.fields.title}}</h3>
  </p-header>

  <p>{{project.fields.shortDescription}}</p>

  <p-footer>
    <a *ngIf="project.fields.liveUrl" [href]="project.fields.liveUrl" target="_blank">See it live</a><span
          *ngIf="project.fields.liveUrl && project.fields.sourceUrl"> | </span>
    <a *ngIf="project.fields.sourceUrl" [href]="project.fields.sourceUrl" target="_blank">View the source</a>
  </p-footer>
</p-card>
