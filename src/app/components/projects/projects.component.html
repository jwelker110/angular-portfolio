<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" *ngFor="let project of projects">
      <app-project
        [title]="project.title"
        [imageUrl]="project.imageUrl ? '/assets/img/' + project.imageUrl : 'http://placehold.it/288x160'"
        [description]="project.description"
        [projectLiveUrl]="project.projectLiveUrl"
        [projectRepoUrl]="project.projectRepoUrl"></app-project>
    </div>
  </div>
</div>
